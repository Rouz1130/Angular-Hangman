
<div class="container text-center">
  <p class="lead">Guess the word</p>
</div>

<div class="row">
  <div class="col text-center">
    <br>
    <input (keyup)="onKey($event)">
    <h1>{{hiddenWord}}</h1>
    <h3>Attempts <small>{{tries}}/10</small></h3>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <img src="assets/img/{{tries}}.jpg" class="hangman-img">
  </div>
</div>

<div class="row" *ngIf="win">
  <div class="col text-center">
    <h3 class="win">You Win!</h3>
    <br>
    <button class="btn btn-primary" (click)="reload()">Play Again</button>
  </div>
</div>

<div class="row" *ngIf="lost">
  <div class="col text-center">
    <h3 class="lost">Game Over!</h3>
    <h3 class="lost">The word was: <mark>{{word}}</mark></h3>
    <br>
    <button class="btn btn-primary" (click)="reload()">Try Again</button>
  </div>
</div>
<br>
<br>
<div class="row" *ngIf="!win && !lost">
  <div class="container col-lg-6 text-center">
    <div class="col text-center">
      <button class="btn btn-primary" id="btn-{{letter}}"
        (click)="check(letter)" *ngFor="let letter of letters">
        {{letter}}
      </button>
    </div>
  </div>
</div>
